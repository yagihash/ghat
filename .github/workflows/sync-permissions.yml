name: Sync GitHub App Permissions

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: main
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Create GitHub App Token
        id: token
        uses: ./
        with:
          app_id: ${{ secrets.BOT_GITHUB_APP_ID }}
          kms_key_id: ${{ secrets.KMS_KEY_ID }}
          kms_keyring_id: ${{ secrets.KMS_KEYRING_ID }}
          kms_location: ${{ vars.KMS_LOCATION }}
          kms_project_id: ${{ vars.KMS_PROJECT_ID }}

      - name: Get OpenAPI schema file
        run: |
          curl https://raw.githubusercontent.com/octokit/openapi/refs/heads/main/generated/api.github.com.json -o "$RUNNER_TEMP/api.github.com.json"

      - name: Update action.yml
        run: |
          ./scripts/update-permissions.sh "$RUNNER_TEMP/api.github.com.json"

      - name: Setup git
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          gh auth setup-git

      - name: Create Pull Request with GitHub CLI
        env:
          GH_TOKEN: ${{ steps.token.outputs.token }}
        run: |          
          BRANCH_NAME="feature/sync-permissions-$(date +%Y%m%d)"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Â§âÊõ¥„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„Åø PR „Çí‰ΩúÊàê
          if [[ -n $(git status --porcelain action.yml) ]]; then
            git checkout -b "$BRANCH_NAME"
            git add action.yml
            git commit -m "chore: sync GitHub App permissions"
            git push origin "$BRANCH_NAME" --force
            
            gh pr create \
              --title "ü§ñ Sync GitHub App Permissions" \
              --body "This PR updates \`action.yml\` inputs and args based on the latest GitHub App permissions from octokit/openapi." \
              --base main \
              --head "$BRANCH_NAME" || echo "PR already exists or was updated."
          else
            echo "No changes detected in action.yml"
          fi
